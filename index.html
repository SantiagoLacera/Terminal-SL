<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal-SL</title>
  <link rel="icon" href="Images/terminal_icon.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="JS/jquery-3.6.4.js"></script>
</head>

<body>
  <div class="shield">
    <div class="title-bar">
      <div class="title">./Terminal</div>
      <div class="buttons">
        <div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button maximize"></div>
      </div>
    </div>
    <br />
    <div class="container">
      <div id="terminal-header">
        <pre id="terminal-banner"></pre>
        <p class="welcome-statement">
          Welcome to Terminal-SL, an interactive terminal where you can
          learn more about me.
        </p>
        <span class="terminal-body-text-line-text">
          Type <span class="help-option">"help"</span> for more
          information.</span>
      </div>
      <pre id="terminal-prebody"></pre>
      <div id="terminal-body">
        <br />
        <p id="command-terminal">User@Home:~$ <input type="text" id="command-input" value="" autofocus /></p>
        <pre id="command-prompt"> </pre>
      </div>
    </div>
  </div>
</body>
<script src="JS/index.js" type="module"></script>
<script src="JS/commands.js" type="module"></script>

</html>
